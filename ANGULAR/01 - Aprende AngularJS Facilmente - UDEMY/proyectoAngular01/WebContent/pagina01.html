<html>

<head>
 <title>Enlace de Datos</title>
 
</head>

<body ng-app>
  <div>
     <input type="text" ng-model="miNombre" />
     <p ng-init="miNombre='Carlos'">{{ miNombre }}</p>
     <input type="button" value="Luis" ng-click="miNombre='Luis'" />
     
     <br/>
     <input type="text" ng-model="fbID"/>
      <p>
         <img src="https://graph.facebook.com/{{fbID}}/picture?type=normal"/>
      </p>
  </div>
  
  
  
  <script src="js/angular.min.js"></script>
</body>


</html>
